<nav class="h-full bg-primary-200 flex flex-col justify-between">
    <ul class="flex flex-col py-2 px-4">

        <li *ngFor="let link of linksList" >
            <!-- v1 -->
            <!-- <a (click)="link.isVisible = !link.isVisible" [routerLink]="link.url"> {{ link.title }} </a> -->
            <!-- v2 -->
            <a (click)="display(link)" [routerLink]="link.url"> {{ link.title }} </a>

            <ul *ngIf="link.isVisible" class="px-4">

                <li *ngFor="let child of link.children">
                    <a [routerLink]="child.url"> {{child.title}} </a>
                </li>
            </ul>
        </li>
    </ul>
    <div class="flex flex-col items-center mb-6">
        <span>Bonjour {{connectedUser?.firstname}}</span>
        <button *ngIf="!connectedUser" class="btn" routerLink="/demo/demo5">Se connecter</button>
        <button *ngIf="connectedUser" class="btn" (click)="logout()" >Se d√©connecter</button>
    </div>
</nav>
